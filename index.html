<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Bar - Créez Votre Signature Olfactive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-amber-50 font-serif">
  <!-- Introduction Section -->
  <section id="intro" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-200 via-rose-200 to-gray-600 text-white px-4 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1513519245088-0e12902e5a38?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-20"></div>
    <div class="text-center max-w-md mx-auto relative z-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 animate-fade-in font-playfair">Candle Bar</h1>
      <p class="text-base md:text-lg mb-6 animate-fade-in delay-100 font-lora">Créez votre signature olfactive avec notre quiz immersif et découvrez des parfums adaptés a votre profil.</p>
      <button id="startQuiz" class="bg-amber-100 text-gray-800 px-6 py-3 rounded-full font-semibold hover:bg-amber-200 transition transform hover:scale-105 text-lg font-lora">Commencer</button>
    </div>
    <div class="mist-particle" style="left: 20%; top: 70%; animation-delay: 0s;"></div>
    <div class="mist-particle" style="left: 60%; top: 30%; animation-delay: 1s;"></div>
    <div class="mist-particle" style="left: 80%; top: 50%; animation-delay: 0.5s;"></div>
  </section>

  <!-- Questionnaire Section -->
  <section id="quiz" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-100 via-amber-100 to-gray-200 px-4">
    <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-xl max-w-md w-full">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-6 relative">
        <div id="progressBar" class="bg-amber-400 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        <span id="progressText" class="absolute inset-0 text-center text-sm font-semibold text-gray-700"></span>
      </div>
      <h2 id="question" class="text-xl md:text-2xl font-semibold mb-6 text-center animate-slide-in text-gray-800 font-playfair"></h2>
      <div id="options" class="space-y-3"></div>
      <div class="flex justify-between mt-6 gap-4">
        <button id="prevBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition transform hover:scale-105 text-base font-lora">Précédent</button>
        <button id="nextBtn" class="bg-amber-400 text-gray-800 px-4 py-2 rounded-full hover:bg-amber-500 transition transform hover:scale-105 text-base font-lora">Suivant</button>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-200 via-rose-200 to-gray-600 text-white px-4 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-20"></div>
    <div class="bg-white bg-opacity-90 text-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full relative z-10">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-800 font-playfair">Votre Signature Candle Bar</h2>
      <p id="profileResult" class="text-base mb-6 text-center font-lora"></p>
      <canvas id="profileChart" class="mb-6"></canvas>
      <h3 class="text-lg md:text-xl font-semibold mb-4 text-gray-800 font-playfair">Parfums et Bougies Recommandés</h3>
      <ul id="perfumeList" class="list-disc pl-5 mb-6 text-sm"></ul>
      <button id="restartQuiz" class="bg-amber-400 text-gray-800 px-6 py-3 rounded-full hover:bg-amber-500 transition transform hover:scale-105 w-full text-base font-lora">Recommencer</button>
    </div>
    <div class="mist-particle" style="left: 30%; top: 60%; animation-delay: 0s;"></div>
    <div class="mist-particle" style="left: 50%; top: 40%; animation-delay: 1.2s;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
