<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Olfactif - Plongez dans l’Univers des Parfums</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-serif">
  <!-- Introduction Section -->
  <section id="intro" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-200 via-purple-300 to-indigo-400 text-white px-4 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1503435980610-a51f3ddfee50?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-20"></div>
    <div class="text-center max-w-md mx-auto relative z-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 animate-fade-in">Votre Voyage Olfactif</h1>
      <p class="text-base md:text-lg mb-6 animate-fade-in delay-100">Laissez-vous guider par notre quiz pour découvrir les parfums qui racontent votre histoire.</p>
      <button id="startQuiz" class="bg-rose-100 text-indigo-800 px-6 py-3 rounded-full font-semibold hover:bg-rose-200 transition transform hover:scale-105 text-lg">Embarquez</button>
    </div>
  </section>

  <!-- Questionnaire Section -->
  <section id="quiz" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-100 via-purple-100 to-blue-100 px-4">
    <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-xl max-w-md w-full">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-6 relative">
        <div id="progressBar" class="bg-indigo-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        <span id="progressText" class="absolute inset-0 text-center text-sm font-semibold text-gray-700"></span>
      </div>
      <h2 id="question" class="text-xl md:text-2xl font-semibold mb-6 text-center animate-slide-in text-indigo-900"></h2>
      <div id="options" class="space-y-3"></div>
      <div class="flex justify-between mt-6 gap-4">
        <button id="prevBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition transform hover:scale-105 text-base">Précédent</button>
        <button id="nextBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600 transition transform hover:scale-105 text-base">Suivant</button>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-200 via-purple-300 to-indigo-400 text-white px-4 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1517508732489-d735e5e4a665?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-20"></div>
    <div class="bg-white bg-opacity-90 text-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full relative z-10">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center text-indigo-900">Votre Signature Olfactive</h2>
      <p id="profileResult" class="text-base mb-6 text-center"></p>
      <canvas id="profileChart" class="mb-6"></canvas>
      <h3 class="text-lg md:text-xl font-semibold mb-4 text-indigo-900">Parfums Recommandés</h3>
      <ul id="perfumeList" class="list-disc pl-5 mb-6 text-sm"></ul>
      <button id="restartQuiz" class="bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-600 transition transform hover:scale-105 w-full text-base">Recommencer</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
