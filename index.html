<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-amber-50 text-gray-800 font-lora transition-colors duration-300">
  <!-- Navbar -->
  <nav class="bg-rose-50 shadow-sm fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-playfair font-bold text-amber-600">Candle Bar</a>
      <div class="hidden md:flex space-x-6 items-center" id="navMenu">
        <a href="#products" class="text-gray-600 hover:text-amber-600 font-medium">Produits</a>
        <a href="quiz.html" class="text-gray-600 hover:text-amber-600 font-medium">Profil Olfactif</a>
        <a href="contact.html" class="text-gray-600 hover:text-amber-600 font-medium">Contact</a>
        <button id="themeToggle" class="text-gray-600 hover:text-amber-600 flex items-center">
          <i class="fas fa-moon mr-2"></i> Thème
        </button>
      </div>
      <button id="menuToggle" class="md:hidden text-gray-600 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-rose-50 px-4 py-2 shadow-sm">
      <a href="#products" class="block py-2 text-gray-600 hover:text-amber-600 font-medium">Produits</a>
      <a href="quiz.html" class="block py-2 text-gray-600 hover:text-amber-600 font-medium">Profil Olfactif</a>
      <a href="contact.html" class="block py-2 text-gray-600 hover:text-amber-600 font-medium">Contact</a>
      <button id="mobileThemeToggle" class="block py-2 text-gray-600 hover:text-amber-600 flex items-center">
        <i class="fas fa-moon mr-2"></i> Thème
      </button>
    </div>
  </nav>

  <!-- Hero Section with Background Video -->
  <section class="relative min-h-screen flex items-center justify-center">
    <video class="absolute top-0 left-0 w-full h-full object-cover z-0" autoplay muted loop playsinline>
      <source src="assets/intro.mp4" type="video/mp4">
      Votre navigateur ne prend pas en charge la lecture de vidéos.
    </video>
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-40 z-10"></div>
    <div class="container mx-auto px-4 text-center relative z-20">
      <h1 class="text-4xl md:text-5xl font-playfair font-bold text-white animate-fade-in">Candle Bar</h1>
      <p class="mt-4 text-lg md:text-xl text-white animate-fade-in">Découvrez nos bougies et diffuseurs parfumés artisanaux, conçus pour sublimer chaque instant.</p>
      <a href="#products" class="mt-6 inline-block bg-amber-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-amber-700 transition-colors">Explorez nos produits</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-playfair font-bold text-center text-gray-800 mb-8">Nos Produits</h2>
      <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-rose-50 py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-600">© 2025 Candle Bar. Tous droits réservés.</p>
      <div class="mt-4 flex justify-center space-x-4">
        <a href="#" class="text-gray-600 hover:text-amber-600">À propos</a>
        <a href="contact.html" class="text-gray-600 hover:text-amber-600">Contact</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
