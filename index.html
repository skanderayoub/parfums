<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Bar - Nos Produits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-amber-50 text-gray-800 font-lora">
  <!-- Navigation Bar -->
  <nav class="bg-rose-50 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl md:text-2xl font-bold font-playfair text-amber-600">Candle Bar</a>
      <div class="md:hidden">
        <button id="menuToggle" class="text-amber-600 focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
      <div id="navMenu" class="hidden md:flex md:space-x-6">
        <a href="index.html" class="hover:text-amber-600">Produits</a>
        <a href="quiz.html" class="hover:text-amber-600">Profil Olfactif</a>
        <a href="contact.html" class="hover:text-amber-600">Contact</a>
        <button id="themeToggle" class="bg-amber-400 text-gray-800 px-3 py-1 rounded-full hover:bg-amber-500 transition flex items-center">
          <i class="fas fa-moon mr-1"></i> Thème
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden mt-4 space-y-2">
      <a href="index.html" class="block px-4 py-2 hover:bg-amber-100 rounded">Produits</a>
      <a href="quiz.html" class="block px-4 py-2 hover:bg-amber-100 rounded">Profil Olfactif</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-amber-100 rounded">Contact</a>
      <button id="mobileThemeToggle" class="w-full text-left px-4 py-2 hover:bg-amber-100 rounded flex items-center">
        <i class="fas fa-moon mr-2"></i> Thème
      </button>
    </div>
  </nav>

  <!-- Header Section with Video Background -->
  <section id="header" class="relative min-h-[40vh] md:min-h-[50vh] flex items-center justify-center overflow-hidden">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="assets/intro.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black opacity-30"></div>
    <div class="relative z-10 text-center px-4">
      <h1 class="text-2xl md:text-4xl font-bold font-playfair text-white">Candle Bar</h1>
      <p class="text-base md:text-lg mt-2 text-white">Découvrez nos bougies et diffuseurs parfumés artisanaux.</p>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-6 px-4">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 font-playfair">Nos Produits</h2>
    <div id="productGrid" class="grid grid-cols-1 gap-6 max-w-3xl mx-auto"></div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-rose-50 text-gray-600 py-4 px-4 text-center">
    <p class="text-sm">© 2025 Candle Bar. Tous droits réservés.</p>
    <div class="mt-2 space-x-4 text-sm">
      <a href="#about" class="hover:text-amber-600">À propos</a>
      <a href="#contact" class="hover:text-amber-600">Contact</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
