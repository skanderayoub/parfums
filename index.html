<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Olfactif - Trouvez Votre Parfum Parfait avec Fragrantica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Introduction Section -->
  <section id="intro" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-indigo-700 text-white px-4">
    <div class="text-center max-w-md mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 animate-fade-in">Votre Parfum Parfait</h1>
      <p class="text-base md:text-lg mb-6 animate-fade-in delay-100">Découvrez votre parfum idéal grâce à notre quiz basé sur Fragrantica.</p>
      <button id="startQuiz" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold hover:bg-indigo-100 transition transform hover:scale-105 text-lg">Commencer</button>
    </div>
  </section>

  <!-- Questionnaire Section -->
  <section id="quiz" class="hidden min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-6 relative">
        <div id="progressBar" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        <span id="progressText" class="absolute inset-0 text-center text-sm font-semibold text-gray-700"></span>
      </div>
      <h2 id="question" class="text-xl md:text-2xl font-semibold mb-6 text-center animate-slide-in"></h2>
      <div id="options" class="space-y-3"></div>
      <div class="flex justify-between mt-6 gap-4">
        <button id="prevBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-400 transition transform hover:scale-105 text-base">Précédent</button>
        <button id="nextBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition transform hover:scale-105 text-base">Suivant</button>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-indigo-700 text-white px-4">
    <div class="bg-white text-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">Votre Profil Olfactif</h2>
      <p id="profileResult" class="text-base mb-6 text-center"></p>
      <canvas id="profileChart" class="mb-6"></canvas>
      <h3 class="text-lg md:text-xl font-semibold mb-4">Parfums Recommandés (Fragrantica)</h3>
      <ul id="perfumeList" class="list-disc pl-5 mb-6 text-sm"></ul>
      <button id="restartQuiz" class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 transition transform hover:scale-105 w-full text-base">Recommencer</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
